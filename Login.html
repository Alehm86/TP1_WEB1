<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <section class="ContFlex">             
            <div class="Container">
                <div> 
                    <img src="/Style/CbaTech.jpeg" alt="" class="ImgLogo">
                </div>

                <br><br>

                    <form action="/Index.html" method="">
                        <div>
                            <input type="email" class="Cajadetexto" placeholder="Email" name="txtemail" id="txtemail" required>                           
                        </div>                      
                        <br>
                        <div>
                            <input type="password" class="Cajadetexto" placeholder="Contraseña" name="txtpass" id="txtpass" required>
                        </div>                       
                        <br><br>
                        <div>
                            <a href="/Index.html">
                                <input type="submit" class="ClassBtn" value="Ingresar">
                            </a>
                            <br><br><br>
                            <label>¿No tienes cuenta?</label>                          
                            <a href="/Registro.html">Registrate!</a>
                        </div>                                                                                
                    </form>    
            </div>      
    </section>
</body>
</html>
