<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style.css">
    <title>Registro</title>
</head>
<body>
    
    <Section class="ContFlex">
        <div class="Container">
            <form action="http://127.0.0.1:5500/CLASE%201/TRABAJO%20PRACTICO%201/Msjbienvenida.html" method="">
                <h1>Formulario de registro</h1><br>
                <input type="text" class="Cajadetexto" placeholder="Nombre" required><br><br>
                <input type="text" class="Cajadetexto" placeholder="Apellido" required><br><br>

                <label>Monotributista</label>
                <input type="radio" name="TxtTipo" id="TxtTipo1" value="Monotributista" required>            
                <label>Resp. insc.</label>
                <input type="radio" name="TxtTipo" id="TxtTipo2" value="Responsable inscripto" required>          
                <label>Cons. final</label>
                <input type="radio" name="TxtTipo" id="TxtTipo3" value="Consumidor final" required><br><br>

                <input type="date" class="Cajadetexto" placeholder="Fecha de naciemiento" required><br><br>
                <input type="text" class="Cajadetexto" placeholder="Número de teléfono" required><br><br>
                <input type="email" class="Cajadetexto" placeholder="Email" required><br><br>

                <input type="password" class="Cajadetexto" placeholder="Contraseña" required>
                <br><br><br>  
                <input type="submit" name="" id="" value="Registrar" class="ClassBtn1">  
            </form> 
        </div>      
    </Section>
</body>
</html>
